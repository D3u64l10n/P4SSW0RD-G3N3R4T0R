<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <title>Password Generator</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Password Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/ShaleeQureshi" target="_blank" rel="noopener noreferrer">Shahrukh Qureshi<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/zaiyan-azeem" target="_blank" rel="noopener noreferrer">Zaiyan Azeem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/ChrisOjo" target="_blank" rel="noopener noreferrer">Chris Ojo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/mruhi-celik" target="_blank" rel="noopener noreferrer">Ruhi Celik</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="img">
        <div id="root" class="wrapper">
            <div class="container" id="root">
                <div class="row justify-content-center">
                    <button type="button" id="btnGenerate" class="btn btn-primary w-100 mt-5">Generate Random Password</button>
                    <div>
                        <div class="justify-content-around mt-5 text-center">
                            <label class="button w-100 mt-2 text-center">Number of Characters (min 8 | max 2048)</label>
                            <input type="number" class="text-center" id="length" min="8" max="2048" value="8">
                        </div>
                        <div class="row">
                            <div class="row w-100">
                                <div class="col">
                                    <label class="button w-100 mt-2 text-center">Lower case letters</label>
                                </div>
                                <div class="col">
                                    <button type="button" id="lowerCaseVal" class="btn btn-dark w-100 mt-2">True</button>
                                </div>
                            </div>
                            <div class="row w-100">
                                <div class="col">
                                    <label class="button w-100 mt-2 text-center">Upper case letters</label>
                                </div>
                                <div class="col">
                                    <button type="button" id="upperCaseVal" class="btn btn-dark w-100 mt-2">True</button>
                                </div>
                            </div>
                            <div class="row w-100">
                                <div class="col">
                                    <label class="button w-100 mt-2 text-center">Numbers</label>
                                </div>
                                <div class="col">
                                    <button type="button" id="numberVal" class="btn btn-dark w-100 mt-2">True</button>
                                </div>
                            </div>
                            <div class="row w-100">
                                <div class="col">
                                    <label class="button w-100 mt-2 text-center">Special characters</label>
                                </div>
                                <div class="col">
                                    <button type="button" id="specialCharVal" class="btn btn-dark w-100 mt-2">True</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 justify-content-around">
                    <input type="text" placeholder="No Password Generated" class="w-100 text-center mt-2" id="password" disabled/>
                    <button type="button" id="btnCopy" class="btn btn-primary mt-3 w-75">Copy</button>
                </div>
            </div>
        </div>
    </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./PassGenerator.js"></script>
</body>

</html>
